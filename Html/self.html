<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Website</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav>
            <a href="#" class="logo">
                <i class="fa fa-shopping-basket"></i> Grocery
            </a>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#cart">Cart</a>
            <a href="#register">Register</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <section id="products">
            <h2>Available Products</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div class="product">
                    <img src="C:\Users\lawanya\OneDrive\문서\Project\Shopping website\salt img.avif" alt="Salt">
                    <h3>Salt</h3>
                    <p>$2</p>
                    <button onclick="addToCart('Salt', 10.00)">Add to Cart</button>
                </div>

                <div class="product">
                    <img src="C:\Users\lawanya\OneDrive\문서\Project\Shopping website\apple image.webp" alt="Apple">
                    <h3>Apple</h3>
                    <p>$20/kg (small)</p>
                    <button onclick="addToCart('Apple', 120.00)">Add to Cart</button>
                </div>

                <div class="product">
                    <img src="C:\Users\lawanya\OneDrive\문서\Project\Shopping website\orange img.jpg" alt="Gemini Refined Sunflower Oil">
                    <h3>Orange</h3>
                    <p>$7</p>
                    <button onclick="addToCart('Orange', 155.00)">Add to Cart</button>
                </div>

                <div class="product">
                    <img src="C:\Users\lawanya\OneDrive\문서\Project\Shopping website\oil img.jpg" alt="Gemini Refined Sunflower Oil">
                    <h3>Oil</h3>
                    <p>$10</p>
                    <button onclick="addToCart('Oil', 155.00)">Add to Cart</button>
                </div>
            </div>
        </section>

        <aside id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <button id="buy-button" onclick="checkout()">Buy</button>
        </aside>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Grocery Shopping. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
