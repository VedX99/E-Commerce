<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Our Products</h1>
    <section class="product">
        <div class="container">
            <div class="image">
                <img src="apple.jpg" alt="Apple">
                <h3>Fresh Apple</h3>
                <p>$7.00 per kg</p>
                <button class="add-to-cart" data-name="Fresh Apple" data-price="7.00">Add to Cart</button>
            </div>
            <div class="image">
                <img src="dragon fruit.jpg" alt="Dragon Fruit">
                <h3>Dragon Fruit</h3>
                <p>$15.00 per kg</p>
                <button class="add-to-cart" data-name="Dragon Fruit" data-price="15.00">Add to Cart</button>
            </div>
            <div class="image">
                <img src="watermelon.jpg" alt="Watermelon">
                <h3>Fresh Watermelon</h3>
                <p>$20.00 per kg</p>
                <button class="add-to-cart" data-name="watermelon" data-price="20.00">Add to Cart</button>
            </div>
            <div class="image">
                <img src="strawberry2.jpg" alt="Strawberry">
                <h3>Fresh Strawberry</h3>
                <p>$10.00 per kg</p>
                <button class="add-to-cart" data-name="Strawberry" data-price="10.00">Add to Cart</button>
            </div>
            <div class="image">
                <img src="orange2.jpg" alt="orange">
                <h3>Fresh orange</h3>
                <p>$3.00 per kg</p>
                <button class="add-to-cart" data-name="orange" data-price="3.00">Add to Cart</button>
            </div>
            <div class="image">
                <img src="green grapes.jpg" alt="Green grapes">
                <h3>Green Grapes</h3>
                <p>$3.00 per kg</p>
                <button class="add-to-cart" data-name="Green Grapes" data-price="3.00">Add to Cart</button>
            </div>
            <div class="image">
                <img src="mango2.jpg" alt="mango">
                <h3>Fresh orange</h3>
                <p>$3.00 per kg</p>
                <button class="add-to-cart" data-name="mango" data-price="3.00">Add to Cart</button>
            </div>
            <div class="image">
                <img src="green pear.jpg" alt="Green Pear">
                <h3>Green Pear</h3>
                <p>$3.00 per kg</p>
                <button class="add-to-cart" data-name="Green Pear" data-price="3.00">Add to Cart</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
